# ============================================================================
# DYNAMIC AFFORDANCE MODIFIERS (NEW)
# ============================================================================
dynamic_affordance_modifiers:
  # Business Closure Logic (Day of Week)
  - type: 'weekend_bar_closure'
    applies_to_type: 'bar'
    condition: { day_of_week: [0, 6], hour: [0, 16] } # Sunday, Saturday before 4 PM
    effect: { open: false, reason: 'Closed for cleaning/prepping after weekend nightlife.' }
  
  - type: 'museum_maintenance_monday'
    applies_to_type: 'museum'
    condition: { day_of_week: [1] } # Monday
    effect: { open: false, reason: 'Closed for maintenance on Monday.' }

  # Event-Triggered Modifiers (Temporary)
  - type: 'construction_blockade'
    applies_to_type: 'street'
    # NOTE: This modifier requires a specific location key (e.g., 'CONSTR-SOHO') 
    # to be set by the Matrix.
    effect: { open: false, affordance_penalty: 'all', reason: 'Blocked by construction.' }
    
  - type: 'street_fair_boost'
    applies_to_type: 'street'
    effect: { open: true, affordance_boost: 'fsm_socializing', boost_amount: 1.5, reason: 'Street fair increases socializing quality.' }


